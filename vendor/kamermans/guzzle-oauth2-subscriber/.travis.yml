language: php

dist: trusty

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - 7.2
    - 7.3
    - 7.4

install:
    - cd guzzle_environments/${GUZZLE_VERSION}
    - composer config --global disable-tls true
    - composer config --global secure-http false
    - composer config --global repo.packagist composer http://packagist.org
    - composer install

script:
    - vendor/bin/phpunit -vvvv

env:
    - GUZZLE_VERSION=4
    - GUZZLE_VERSION=5
    - GUZZLE_VERSION=6
    - GUZZLE_VERSION=7

matrix:
    exclude:
        - php: 5.4
          env: GUZZLE_VERSION=6
        - php: 5.4
          env: GUZZLE_VERSION=7
        - php: 5.5
          env: GUZZLE_VERSION=7
        - php: 5.6
          env: GUZZLE_VERSION=7
        - php: 7.0
          env: GUZZLE_VERSION=4
        - php: 7.0
          env: GUZZLE_VERSION=5
        - php: 7.0
          env: GUZZLE_VERSION=7
        - php: 7.1
          env: GUZZLE_VERSION=4
        - php: 7.1
          env: GUZZLE_VERSION=5
        - php: 7.1
          env: GUZZLE_VERSION=7
        - php: 7.2
          env: GUZZLE_VERSION=4
        - php: 7.2
          env: GUZZLE_VERSION=5
        - php: 7.3
          env: GUZZLE_VERSION=4
        - php: 7.3
          env: GUZZLE_VERSION=5
        - php: 7.4
          env: GUZZLE_VERSION=4
        - php: 7.4
          env: GUZZLE_VERSION=5
